<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technical Website Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .input-section {
                flex-direction: row;
            }
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            min-width: 0;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        #progressContainer {
            margin-top: 1.5rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        #results {
            display: none;
            margin-top: 2rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .metric-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .metric-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .good { color: var(--success); }
        .average { color: var(--warning); }
        .poor { color: var(--danger); }

        .recommendations {
            margin-top: 2rem;
        }

        .recommendation-item {
            padding: 1rem;
            border-left: 4px solid var(--primary);
            background: var(--card);
            margin-bottom: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .website-card {
            background: var(--card);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .website-url {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .metrics-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .chart-container {
            margin-top: 2rem;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Technical Website Analysis</h1>
            <p>Analyze your website's technical performance, SEO, accessibility, and design</p>
        </div>

        <div class="card">
            <div class="input-section">
                <input type="text" id="urlInput" placeholder="Enter website URL (e.g., example.com)" />
                <button id="analyzeButton">Analyze Website</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="progressContainer">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>

        <div id="results">
            <div class="card">
                <h2>Overall Score</h2>
                <div id="overallScore" class="score"></div>
            </div>

            <div class="grid">
                <div class="metric-card">
                    <h3>Performance</h3>
                    <div id="performanceScore" class="score"></div>
                    <div id="performanceDetails"></div>
                </div>
                <div class="metric-card">
                    <h3>SEO</h3>
                    <div id="seoScore" class="score"></div>
                    <div id="seoDetails"></div>
                </div>
                <div class="metric-card">
                    <h3>Accessibility</h3>
                    <div id="accessibilityScore" class="score"></div>
                    <div id="accessibilityDetails"></div>
                </div>
            </div>

            <div class="card recommendations">
                <h2>Technical Recommendations</h2>
                <div id="recommendationsList"></div>
            </div>

            <div class="card">
                <h2>Detailed Analysis</h2>
                <div class="chart-container">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const analyzeButton = document.getElementById('analyzeButton');
        const errorMessage = document.getElementById('errorMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        function getScoreClass(score) {
            if (score >= 8) return 'good';
            if (score >= 6) return 'average';
            return 'poor';
        }

        function displayResults(data) {
            results.style.display = 'block';
            
            // Display scores
            const scores = data.detailed_results[0].scores;
            document.getElementById('overallScore').textContent = `${scores.overall_score}/10`;
            document.getElementById('overallScore').className = `score ${getScoreClass(scores.overall_score)}`;
            
            document.getElementById('performanceScore').textContent = `${scores.performance_score}/10`;
            document.getElementById('performanceScore').className = `score ${getScoreClass(scores.performance_score)}`;
            
            document.getElementById('seoScore').textContent = `${scores.seo_score}/10`;
            document.getElementById('seoScore').className = `score ${getScoreClass(scores.seo_score)}`;
            
            document.getElementById('accessibilityScore').textContent = `${scores.accessibility_score}/10`;
            document.getElementById('accessibilityScore').className = `score ${getScoreClass(scores.accessibility_score)}`;

            // Create recommendations
            const metrics = data.detailed_results[0].metrics;
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';

            Object.entries(metrics).forEach(([category, categoryMetrics]) => {
                Object.entries(categoryMetrics).forEach(([metric, score]) => {
                    if (score < 7) {
                        const recommendation = document.createElement('div');
                        recommendation.className = 'recommendation-item';
                        recommendation.innerHTML = `
                            <h4>${category.charAt(0).toUpperCase() + category.slice(1)}: ${metric.replace(/_/g, ' ')}</h4>
                            <p>Score: ${score}/10</p>
                        `;
                        recommendationsList.appendChild(recommendation);
                    }
                });
            });

            // Create chart
            const ctx = document.getElementById('metricsChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Performance', 'SEO', 'Accessibility', 'Design'],
                    datasets: [{
                        label: 'Scores',
                        data: [
                            scores.performance_score,
                            scores.seo_score,
                            scores.accessibility_score,
                            scores.design_score
                        ],
                        backgroundColor: 'rgba(37, 99, 235, 0.2)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            });
        }

        analyzeButton.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a website URL');
                return;
            }

            try {
                hideError();
                analyzeButton.disabled = true;
                progressContainer.style.display = 'block';
                updateProgress(20);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        urls: [url]
                    })
                });

                updateProgress(70);

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                updateProgress(100);
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    displayResults(data.data);
                }, 500);

            } catch (error) {
                showError(error.message);
                results.style.display = 'none';
            } finally {
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
